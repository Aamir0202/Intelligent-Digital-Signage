<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent Signage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-pink-800 flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-10 backdrop-blur-xl rounded-2xl shadow-2xl p-6 max-w-2xl w-full">
    <h1 class="text-white text-3xl font-bold mb-6 text-center">Intelligent Digital Signage</h1>

    <label for="ipInput" class="block text-white mb-2 text-lg font-semibold">Enter IP Address:</label>
    <input
      id="ipInput"
      type="text"
      placeholder="e.g. 192.168.0.23"
      class="w-full p-3 rounded-xl shadow-md outline-none focus:ring-2 focus:ring-white transition-all"
    />

    <!-- ❌ Remove the onclick attribute -->
    <button
    id="submitBtn"
    class="mt-4 w-full bg-white text-purple-700 font-bold py-2 px-4 rounded-xl hover:bg-purple-100 transition-all shadow-md"
    >
    Submit
    </button>


    <div class="mt-8">
      <video
        id="adVideo"
        class="w-full rounded-xl shadow-xl border-4 border-white"
        controls
      >
        <source id="adSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
